<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VNI OCR</title>
    <link rel="shortcut icon" href="static/images/iconocr.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>

.hero {
    background: black url(static/images/galaxy.png) center / cover;
}
    </style>

    <style>
.center {
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>

  </head>

    
<body>

<section class="hero is-fullheight" has-background-black>

    <section class="section">
        <div class="container" >
            <a href="/" class="button is-black is-inverted is-outlined" style="font-size:1.5rem">Back to Home</a>
        </div>   
        </section> 

        <div class="columns">
                <div class="column is-narrow">
                    <div class="column is-narrow">
                        <div class="column is-narrow">
                            <div class="column is-narrow">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="column is-one-third has-text-centered">
                  <!-- <figure class="image is-1by1"> -->
                    <img class="pred_img" src="{{ url_for('send_file', filename=image_file_name)}}"/>
                  <!-- </figure> -->
                </div>
                <!-- column 5 -->
                <div class="column is-one-five" style="font-size:2.5rem" >
                    <h2 style="color:white">
                        Prediction:
                    </h2>
      
                        <h2 id ="pred" style="color:white">
                            <span style="font-weight: bold; color:whitesmoke;">{{ pred }}</span>
                        </h2>
                    </div>
            </div>    

    <section class="section">
            <div class="container">
            </div>   
            </section> 
        </section>
<!-- /.hero -->

<script src="/static/script.js"></script>

</body>
</html>
